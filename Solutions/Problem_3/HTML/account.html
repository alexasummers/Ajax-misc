<html>
    <head>
        <title>My Account</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../style/general.css">
        <link rel="stylesheet" type="text/css" href="../style/style.css">
        <link rel="stylesheet" type="text/css" href="../style/student_style.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type="text/javascript"  src='../script/general.js'></script>
        <script type="text/javascript"  src='../script/account.js'></script>
        <script id="info-template" type="text/html">
        <div class='box'>
            <img src="{{Picture}}">
            <div class='name'>{{Name}}</div>
            <table>
                <tr><td class='name'> Gender: </td><td class='value'>{{Gender}}</td></tr>
                <tr><td class='name'> Age: </td><td class='value'>{{Age}}</td></tr>
            </table>
        </div>
    </script>
    <script id="enrolled-course-template" type="text/html">
        {{#block courses}}
        <div class='course'>
            <table>
                <tr><td class='name'> ID: </td><td>{{ID}}</td></tr>
                <tr><td class='name'> Title: </td><td>{{Title}}</td></tr>
                <tr><td class='name'>Enrollment Date: </td><td>{{Enrollment_Date}}</td></tr>
                <tr><td></td><td> <div class='button' data-course-id="{{ID}}" name="drop-button"> Drop </div></td></tr>
            </table>
        </div>
        {{#end block courses}}
    </script>  
        <script id="offered-course-template" type="text/html">
        {{#block courses}}
            <table class="offered_course">
                <tr><td class='name'> ID: </td><td>{{ID}}</td></tr>
                <tr><td class='name'> Title: </td><td>{{Title}}</td></tr>
                <tr><td class='name'>Description: </td><td class="description">{{Description}}</td></tr>
                <tr><td></td><td> <div class='button' data-course-id="{{ID}}" name="enroll-button"> Enroll </div></td></tr>
            </table>

        {{#end block courses}}
    </script>  
</head>
<body> 

    <div id="logout-link" class="button">Logout</div><!-- logout button-->
    <div  class="tabs" id="tabs"> <!--tabs wrapper-->
        <div  class="tab_pressed"> My Information <!--information tab-->
            <div class="tab_detail"> 
                <div id="info"> <!--student info goes here-->

                </div>
            </div>
        </div>

        <div  class="tab"> Enrolled Courses
            <div class="tab_detail_hidden">
                <div id="enrolled-courses"> <!--enrolled courses go here-->

                </div>
            </div>
        </div>
        <div  class="tab"> Offered Courses
            <div class="tab_detail_hidden">
                <div id="offered-courses"> <!--offered courses go here-->

                </div>
            </div>
        </div>        
    </div>
</body>
</html>
